region_index:
    path:     /
    defaults: { _controller: "LocalisationBundle:Region:index" }
    methods:  GET

region_show:
    path:     /{id}/show
    defaults: { _controller: "LocalisationBundle:Region:show" }
    methods:  GET

region_new:
    path:     /new
    defaults: { _controller: "LocalisationBundle:Region:new" }
    methods:  [GET, POST]

region_edit:
    path:     /{id}/edit
    defaults: { _controller: "LocalisationBundle:Region:edit" }
    methods:  [GET, POST]

region_delete:
    path:     /{id}/delete
    defaults: { _controller: "LocalisationBundle:Region:delete" }
    methods:  DELETE
